version = project.mod_version
group = project.maven_group

dependencies {
    shadow project(path: ':api', configuration: 'shadow')

    shadow "org.apache.logging.log4j:log4j-api:2.12.4"
    shadow 'org.apache.logging.log4j:log4j-core:2.12.4'

    // Compression
    shadow 'com.aayushatharva.brotli4j:brotli4j:1.13.0'
    shadow 'com.aayushatharva.brotli4j:native-linux-x86_64:1.13.0'
    shadow 'net.jpountz.lz4:lz4:1.3.0'
}

shadowJar {
    configurations = [project.configurations.shadow]
    minimize()
}

jar.finalizedBy(shadowJar)